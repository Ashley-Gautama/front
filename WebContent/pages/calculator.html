<div resize>

 
<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Bruto jaarsalaris </label>
    <div class="col-8">
      <input id="text" ng-model="parameters.income" name="text" placeholder="bijv 2500" type="text" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Partime factor</label>
    <div class="col-8">
      <input ng-model="parameters.workFactor" id="text2" name="text2" placeholder="bijv 0.8" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Datum met pensioen</label>
    <div class="col-8">
      <input ng-model="parameters.date"  id="date" name="text3" type="date" class="form-control thing" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" ng-click="calculate()" type="submit" class="btn btn-primary">Bereken</button>
    </div>
  </div>
  
</form>


  <p class='text-center'><b>De totale waarde het pensioenfonds op datum  {{totalValue}}</b></p>

</div>
